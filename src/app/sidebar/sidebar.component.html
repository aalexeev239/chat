<div
  class="col-inside-lg decor-default chat"
  style="overflow: hidden; outline: none;"
  tabindex="5000">
  <div
    class="chat-users">
    <h6>Users</h6>
    <div class="form-group">
      <input class="form-control" (input)="onInput($event)">
    </div>
    <div *ngFor="let user of users | filterusers:valueToFilter">

      <chat-user
        [user]="user" (click)="setCurrentUser(user)"
        [isSelected]="currentUser===user"></chat-user>
    </div>
  </div>
</div>
